<!DOCTYPE html>
<html ng-app="ConsultorioVirtual" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultorio Virtual</title>
    <!-- Links -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="../images/icono.png" />
    <link rel="stylesheet" href="../css/styles.css" />

    <script src="../js/api.js"></script>
    <script src="../js/socket.events.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script defer src="../js/estadisticas.js"></script>

    <script defer src="../js/includeHtml.js"></script>
    <script defer src="../components/loggedNavbar/loggedNavbar.js"></script>
  </head>

  <body class="w-screen h-screen overflow-hidden">
    <div class="flex flex-col w-full h-full overflow-hidden">
      <!-- Navbar -->
      <include src="../components/loggedNavbar/loggedNavbar.html">Cargando Navbar...</include>
      <div class="md:px-10 px-5 py-5 flex-grow flex flex-col md:flex-row gap-5 overflow-hidden">
        <!-- CHAT -->
        <div class="flex flex-col h-auto md:h-full w-full md:w-80 flex-shrink-0 gap-2 rounded-lg overflow-hidden overflow-y-auto">
          <h1 class="text-2xl mb-5 font-light">Generar Historial de Chat</h1>
          <p class="font-medium -mb-2 text-gray-600">Usuario 1:</p>
          <input
            id="us1"
            class="
              bg-white
              p-2
              w-full
              rounded-md
              border
              transform
              transition-all
              duration-300
              outline-none
              focus:outline-none focus:bg-gray-50
            "
            placeholder="$ Id de Usuario 1"
          />
          <p class="font-medium -mb-2 text-gray-600">Usuario 2:</p>
          <input
            id="us2"
            class="
              bg-white
              outline-none
              p-2
              w-full
              rounded-md
              border
              transform
              transition-all
              duration-300
              focus:outline-none focus:bg-gray-50
            "
            placeholder="$ Id de Usuario 2"
          />
          <button id="genButton" class="bg-blue-500 p-2 text-white rounded-md mt-2 focus:outline-none">Generar</button>
        </div>
        <div class="h-px w-full md:w-px md:h-full border rounded-full bg-gray-200 border-gray-200"></div>
        <!-- USUARIOS -->
        <div class="flex flex-col gap-2 flex-grow overflow-hidden overflow-y-auto w-full md:w-auto" id="usuarios"></div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
