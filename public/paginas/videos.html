<!DOCTYPE html>
<html ng-app="ConsultorioVirtual" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultorio Virtual</title>

    <!-- Links -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <link href="../css/styles.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="../images/icono.png" />
    <link rel="stylesheet" href="../css/styles.css" />

    <script src="../js/api.js"></script>
    <script defer src="../js/videos.js"></script>

    <script defer src="../js/includeHtml.js"></script>
    <script defer src="../components/loggedNavbar/loggedNavbar.js"></script>
  </head>
  <body class="relative h-screen w-screen overflow-hidden">
    <!-- Navbar -->
    <include src="../components/loggedNavbar/loggedNavbar.html">Cargando Navbar... </include>

    <div class="flex flex-col w-full h-full overflow-y-auto p-5 md:p-12 pb-44 gap-5 text-gray-800">
      <h1 class="text-4xl">Videos</h1>

      <!-- Bar -->
      <div id="bar" class="flex flex-col md:flex-row gap-1 items-center justify-between w-full">
        <input
          id="search"
          name="search"
          placeholder="Busqueda..."
          type="text"
          class="
            bg-white
            outline-none
            p-2
            w-full
            md:w-auto
            flex-grow
            rounded-md
            border
            transform
            transition-all
            duration-300
            focus:outline-none focus:bg-gray-50
          "
        />
        <div id="buttons" class="flex gap-1 w-full md:w-auto flex-shrink-0">
          <button
            id="searchButton"
            class="
              bg-yellow-500
              p-2
              flex-grow
              md:flex-grow-0
              material-icons-round
              text-white
              rounded-md
              flex-shrink-0
              focus:outline-none
            "
          >
            search
          </button>
        </div>
      </div>
      <p id="count" class="-mt-3 ml-1 italic text-gray-500 text-sm"></p>

      <!-- Items -->
      <div id="videos" class="flex flex-wrap gap-3"></div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
