<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="../images/icono.png" />
    <link rel="stylesheet" href="../css/styles.css" />

    <title>Consultorio</title>

    <script src="../js/api.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script defer src="../js/socket.events.js"></script>
    <script defer src="../js/chat.js"></script>

    <script defer src="../js/includeHtml.js"></script>
    <script defer src="../components/loggedNavbar/loggedNavbar.js"></script>
  </head>
  <body class="w-screen h-screen overflow-hidden">
    <div class="flex flex-col w-full h-full overflow-hidden">
      <!-- NAVBAR -->

      <include src="../components/loggedNavbar/loggedNavbar.html">Cargando Navbar...</include>

      <div class="md:px-10 px-5 py-5 flex-grow flex flex-col md:flex-row gap-2 overflow-hidden overflow-y-auto">
        <!-- USUARIOS -->
        <div
          class="flex flex-col h-96 md:h-full flex-shrink-0 gap-1 w-full md:w-80 rounded-lg overflow-y-auto"
          id="usuarios"
        >
          <h1 class="text-2xl">Chat</h1>
        </div>
        <!-- CHAT -->
        <div
          id="chat"
          class="
            flex flex-col flex-grow
            h-full
            justify-end
            gap-2
            overflow-hidden
            flex-shrink-0
            p-2
            md:p-5
            shadow-inner shadow-md
            bg-gradient-to-r
            from-gray-200
            via-indigo-50
            to-blue-50
            rounded-lg
          "
        >
          <div id="messages" class="w-full flex-grow flex flex-col gap-2 overflow-y-auto">
            <div class="w-full h-full flex flex-col gap-5 items-center justify-center">
              <i class="material-icons-outlined text-gray-300" style="font-size: 100px"> question_answer </i>
              <h1 class="text-2xl font-light text-gray-600 text-center">Selecciona un Usuario para Chatear...</h1>
            </div>
          </div>
          <form class="w-full flex gap-1" id="chatForm">
            <input
              id="msg"
              class="
                bg-white
                p-2
                rounded-md
                border
                transform
                transition-all
                duration-300
                flex-grow
                outline-none
                focus:outline-none focus:bg-gray-50
              "
              placeholder="Mensaje..."
              name="msg"
            />
            <input
              id="sendBtn"
              class="bg-blue-500 text-white rounded-md p-2 material-icons-round outline-none focus:outline-none"
              type="submit"
              value="send"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
